<!DOCTYPE html>
<html>
<head>
    <title>Simple Bookstore</title>
</head>
<body>
    <h1>Our Book Collection</h1>
    <div id="books"></div>

    <script>
        // This URL will point to our backend API. For now, it's the local one.
        const apiUrl = 'http://localhost:5000/books';

        // Fetch books from the backend API when the page loads
        fetch(apiUrl)
            .then(response => response.json())
            .then(books => {
                const booksContainer = document.getElementById('books');
                books.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.innerHTML = `<h3>${book.title}</h3><p>By: ${book.author}</p><hr>`;
                    booksContainer.appendChild(bookElement);
                });
            })
            .catch(error => {
                console.error('Error fetching books:', error);
                document.getElementById('books').innerHTML = '<p>Failed to load books.</p>';
            });
    </script>
</body>
</html>
